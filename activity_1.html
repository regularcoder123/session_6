<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Forms
        </title>
        <link rel="stylesheets" href="styles.css">
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form>
            <label>Name</label> 
            <input type="text" id="name"><br>
            <label>
                Email
            </label>
            <input type="text" id="email"><br>
            <label>
                Contact no.
            </label>
            <input type="number" id="email"><br>
            <label>
                Gender
            </label>
            <input type="radio" id="female" name="gender">Female
            <input type="radio" id="male" name="gender">Male<br>
            <label>
                Favourite cities
            </label><br>
            <input type="checkbox" id="city" value="New Dheli" >New Dheli<br>
            <input type="checkbox" id="city" value="Vancouver" >Vancouver<br>
            <input type="checkbox" id="city" value="Jaipur" >Jaipur<br>
            <input type="checkbox" id="city" value="Paris" >Paris<br>
            <input type="checkbox" id="city" value="London" >London<br>
            <input type="submit" id="submit">
            
        </form>
    </body>
</html>
